<style>
.ball {
    display: inline-block;
    width: 100%;
    height: 100%;
    margin: 0;
    border-radius: 50%;
    position: relative;
    -webkit-transform-style: preserve-3d;
    background: url('https://media.discordapp.net/attachments/1068515510418944073/1070815506430443590/sketch-1675372687891.png?width=670&height=670') repeat-x;
    background-size: auto 100%;
    -webkit-animation: move-map 3s infinite linear;
    -moz-animation: move-map 3s infinite linear;
    -o-animation: move-map 3s infinite linear;
    -ms-animation: move-map 3s infinite linear;
    animation: move-map 3s infinite linear;
  }
  
  .ball:before {
    content: "";
    position: absolute;
    top: 0%;
    left: 0%;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    z-index: 2;
  }
  
  .ball:after {
    content: "";
    position: absolute;
    border-radius: 50%;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    -webkit-filter: blur(0);
    opacity: 0.3;
    background: #055194
  }
  
  .ball .shadow {
    position: absolute;
    width: 100%;
    height: 100%;
    /* -webkit-transform: rotateX(90deg) translateZ(-150px);
    -moz-transform: rotateX(90deg) translateZ(-150px);
    -ms-transform: rotateX(90deg) translateZ(-150px);
    -o-transform: rotateX(90deg) translateZ(-150px); */
    transform: rotateX(90deg) translateZ(-150px);
    z-index: -1;
  }
  body {
    width: 300px;
    margin: 20px auto;
    background-repeat: no-repeat;
  }
  
  .stage {
    width: 300px;
    height: 300px;
    display: inline-block;
    margin: 20px;
    -webkit-perspective: 1200px;
    -moz-perspective: 1200px;
    -ms-perspective: 1200px;
    -o-perspective: 1200px;
    perspective: 1200px;
    -webkit-perspective-origin: 50% 50%;
    -moz-perspective-origin: 50% 50%;
    -ms-perspective-origin: 50% 50%;
    -o-perspective-origin: 50% 50%;
    perspective-origin: 50% 50%;
  }
  
  @-moz-keyframes move-map {
    0% {
      background-position: -1080px 0; }
  
    100% {
      background-position: 0 0; } }
  
  @-webkit-keyframes move-map {
    0% {
      background-position: 0 0; }
    100% {
      background-position: -1080px 0; }
  }
  
  
  @-o-keyframes move-map {
    0% {
      background-position: -1080px 0; }
  
    100% {
      background-position: 0 0; } }
  
  @-ms-keyframes move-map {
    0% {
      background-position: -1080px 0; }
  
    100% {
      background-position: 0 0; } }
  
  @keyframes move-map {
    0% {
      background-position: -1080px 0; }
  
    100% {
      background-position: 0 0; } }
  div{
    text-align: center;
    width: 100%;
  }
</style>
<div>C'est quoi c'te merde ?</div>
<section class="stage">
    <figure class="ball"><span></span></figure>
</section>
